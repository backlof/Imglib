<h2 data-bind="text: header"></h2>
<div data-bind="notification: notification"></div>

<div data-bind="loading: isLoadingPage">
	<div class="masonry" data-bind="foreach: images">
		<div class="brick">
			<div>
				<div class="image">
					<img data-bind="attr: { 'src': url }" width="500" />
				</div>
				<div class="image-overlay">
					<button data-bind="click: function() { $parent.remove($data); }">Remove</button>
					<div data-bind="text: fileName"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div data-bind="loading: isLoadingMore">
	<a data-bind="click: function() { loadMore(); }">Load more</a>
</div>
