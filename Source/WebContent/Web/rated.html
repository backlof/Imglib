<h2 data-bind="text: header"></h2>
<div data-bind="alert: hasFailedToDeleteImage" class="alert danger">Couldn't delete the images.</div>

<div class="masonry" data-bind="foreach: images">
	<div class="brick">
		<img data-bind="attr: { 'src': url }" width="300" />
	</div>
</div>

<div data-bind="alert: hasFailedToLoadImages" class="alert danger">Couldn't load images.</div>
