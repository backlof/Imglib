<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Imglib</title>
	<link rel="stylesheet" href="Styles/normalize.css">
	<link rel="stylesheet" href="Styles/style.css">
	<script src="Scripts/jquery-3.2.1.js"></script>
	<script src="Scripts/knockout-3.4.2.js"></script>
	<script src="Scripts/app.js"></script>
</head>
<body>
	<header>Image Library</header>
	<section>
		<nav>
			<div>
				<a href="http://github.com/backlof/Imglib" target="_blank">About</a>
				<!-- TODO The web page should be in native browser: create event caught by application -->
			</div>
			<div>
				<a href="#" data-bind="click: function() { openRating(); }">Rating</a>
				<a href="#" data-bind="click: function() { openRated(5); }">5 stars</a>
				<a href="#" data-bind="click: function() { openRated(4); }">4 stars</a>
				<a href="#" data-bind="click: function() { openRated(3); }">3 stars</a>
				<a href="#" data-bind="click: function() { openRated(2); }">2 stars</a>
				<a href="#" data-bind="click: function() { openRated(1); }">1 star</a>
			</div>
			<div class="tags">
				<a href="#" data-bind="click: function() { openTags(); }">Tags</a>
				<a href="#" data-bind="click: function() { openTag('blurry'); }">blurry</a>
				<a href="#" data-bind="click: function() { openTag('tag2'); }">tag2</a>
			</div>
			<div>
				<a href="#" data-bind="click: function() { }">Add files</a>
			</div>
			<div>
				<a href="#" data-bind="click: function() { openTest(); }">Test</a>
			</div>
		</nav>
		<!-- TODO Remove if around subpage when you no longer need it (start at default subpage) -->
		<!-- ko if: subpage -->
		<article data-bind="component: subpage"></article>
		<!-- /ko -->
	</section>
	<footer>
		<div id="footer-timestamp"></div>
		<div id="footer-status"></div>
	</footer>
</body>
</html>
